<!DOCTYPE html>
<html lang="en" ng-app="fakeAPI" ng-model="mainCtrl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1280   , initial-scale=1.0" />
    <title>Document</title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="mainCtrl">
      <h1>AngularJS, Fake API POSTS</h1>
      <h4>
        Handling online resources, custom services injection and promise
        handling
      </h4>
      <hr />
      <br /><br />
      <div ng-repeat="post in serviceDataPosts">
        <div>{{ post.userId }}/{{ post.id }}</div>
        <div>{{ post.title }}</div>
        <div>{{ post.body }}</div>
      </div>
    </div>
    <!-- fin del listadoCtrl -->
  </body>
</html>
